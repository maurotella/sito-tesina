<!DOCTYPE html>
<html lang="en" >
{% load static %}
<head>
    {% if gioco == '2048' %}
    <link rel="stylesheet" href="{% static 'giochi/2048/css/classifica.css' %}">
    {% endif %}
</head>
<body>
    <h1>Classifica</h1>
    <div>
        <ol type="1">
        {% for c in classifica %}
            <li><span class="user">{{ c.user }}: </span><span class="risultato">{{ c.risultato }}</span></li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
