<!DOCTYPE html>
<html lang="en" >
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Giochi</title>
  <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
</head>

<body>
<header>
  <h1>Database <span>colori</span></h1>
</header>

<div class="div">
    <div class="colonna">
      <form method="POST" action="">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Inserisci">
      </form>
    </div>
    <div class="colonna">
      <table>
        <tr>
          <th>Codice</th>
          <th>Colore</th>
          </tr>
          <tr>
          {% if not colori %}
            <td collspan="2">Non ci sono Colori</td>
          {% endif %}
          {% for riga in colori %}
            <td>{{ riga.codice }}</td>
            <td>{{ riga.colore }}</td>
          {% endfor %}
          </tr>
      </table>
    </div>
</div>
  

</body>
</html>
